name: Yaml Lint
on:
  pull_request:
    branches: [dev]
    paths:
      - '**.yml'

jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yaml-lint
        uses: reviewdog/action-yamllint@v1.6
        with:
          level: error
          reporter: github-pr-review
          yamllint_flags: '.'
